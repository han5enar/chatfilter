name: Build Mod

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build with Gradle
        run: cd chatfilter && gradle build --no-daemon

      - name: Upload mod JAR
        uses: actions/upload-artifact@v4
        with:
          name: chatfilter-mod
          path: chatfilter/build/libs/chatfilter-*.jar
          if-no-files-found: error
